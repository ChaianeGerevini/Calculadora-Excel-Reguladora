<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de acionamentos</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="topo">
  <img
  src="https://i.postimg.cc/MZ1hgCcJ/Image.jpg" width="150" alt="Logo CENOP" class="logo">
<h1>Calculadora de acionamentos Excel Reguladora</h1>
</div>
<div class="Conteudo">
<label for="empresa">Empresa:</label>
<select id="empresa">
<option value="">- Escolha -</option>
<option value="alpha">Alpha Risk</option>
<option value="ativa_armado">Ativa - Preservação Armado</option>
<option value="ativa_pr">Ativa - Pronta Resposta</option>
<option value="impacto">Impacto</option>
<option value="lider">Líder</option> 
<option value="mike">Mike</option>
  <option value="rw">RW Serviços</option>
<option value="wm">WM Armado</option>
<option value="desarmado">WM Desarmado </option>
<option value="vigilante">Vigia Armado</option>
</select>
<div id="agentes-container"></div>
<button id="addAgente">Adicionar Agente</button>
<button id="calcular">Calcular Total</button>
<div id="vigilante-config" style="display:none; margin-top: 10px;">
  <h4>Configuração para Vigilante</h4>
  <label>Franquia de Horas: <input type="number" step="0.1" id="vig_fHora" value="4"></label>
  <label>Franquia de KM: <input type="number" id="vig_fKm" value="50"></label>
  <label>Valor Hora (R$): <input type="number" step="0.01" id="vig_vHora" value="60"></label>
  <label>Valor KM (R$): <input type="number" step="0.01" id="vig_vKm" value="1.5"></label>
  <label>Valor Acionamento (R$): <input type="number" step="0.01" id="vig_acion" value="380"></label>
</div>
<div id="resultado">
<h2>Total Geral:</h2>
<p id="resumoTotal"></p>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
